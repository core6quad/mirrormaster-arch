<!DOCTYPE html>
<html>
<head>
  <title>MirrorMaster Admin</title>
  <!-- MaterializeCSS & Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { background: #fafafa; }
    .container { max-width: 900px; }
    .progress-bar-label { font-size: 0.9em; color: #555; margin-bottom: 0.2em; }
    .log-area { background: #222; color: #eee; padding: 1em; border-radius: 6px; max-height: 300px; overflow: auto; font-size: 13px; }
    .stat-row { margin-bottom: 0.7em; }
    .stat-label { font-weight: 500; color: #444; }
    .stat-value { font-family: monospace; }
    .card-panel { padding: 1.2em 2em; }
    .btn { margin-right: 1em; }
    .divider { margin: 1.5em 0; }
    @media (max-width: 600px) {
      .container { padding: 0 0.5em; }
      .card-panel { padding: 0.7em 0.5em; }
    }
  </style>
</head>
<body>
  <nav class="blue darken-2">
    <div class="nav-wrapper container">
      <span class="brand-logo" style="font-size:1.4em;left:0;">MirrorMaster Admin</span>
    </div>
  </nav>
  <div class="container">
    <div class="card-panel z-depth-1">
      <div class="row" style="margin-bottom:1.2em;">
        <div class="col s12 m8">
          <button id="startBtn" class="btn waves-effect blue darken-2 white-text"><i class="material-icons left">play_arrow</i>Start Sync</button>
          <button id="stopBtn" class="btn waves-effect red darken-2 white-text"><i class="material-icons left">stop</i>Stop Sync</button>
        </div>
        <div class="col s12 m4 right-align" style="margin-top:0.7em;">
          <span class="stat-label">Current Workers:</span>
          <span id="currentWorkers" class="stat-value">-</span>
        </div>
      </div>
      <div class="progress-bar-label">Total Progress</div>
      <div class="progress" style="height:18px;">
        <div id="totalProgressBar" class="determinate blue" style="width:0%"></div>
      </div>
      <div class="row stat-row" style="margin-bottom:0.2em;">
        <div class="col s6 m3"><span class="stat-label">Total Progress:</span> <span id="totalProgressText" class="stat-value">-</span></div>
        <div class="col s6 m3"><span class="stat-label">Progress:</span> <span id="progress" class="stat-value">-</span></div>
        <div class="col s6 m3"><span class="stat-label">Time Spent:</span> <span id="timeSpent" class="stat-value">-</span></div>
        <div class="col s6 m3"><span class="stat-label">ETA:</span> <span id="eta" class="stat-value">-</span></div>
      </div>
      <div class="divider"></div>
      <div class="row stat-row">
        <div class="col s12 m6"><span class="stat-label">Current Task:</span> <span id="currentTask" class="stat-value">-</span></div>
        <div class="col s12 m6"><span class="stat-label">Current Download Speed:</span> <span id="currentFileSpeed" class="stat-value">-</span></div>
      </div>
      <div class="row stat-row">
        <div class="col s12 m6"><span class="stat-label">Disk Usage:</span> <span id="diskUsage" class="stat-value">-</span></div>
        <div class="col s12 m6"><span class="stat-label">Estimated Size Increase:</span> <span id="estimatedSizeIncrease" class="stat-value">-</span></div>
      </div>
      <div class="divider"></div>
      <div class="row">
        <div class="col s12">
          <span class="stat-label">Log:</span>
          <pre id="log" class="log-area"></pre>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024, dm = 2, sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }
    function formatTime(seconds) {
      if (typeof seconds !== 'number' || isNaN(seconds) || seconds < 0) return '-';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return (h > 0 ? String(h).padStart(2, '0') + ':' : '') +
             String(m).padStart(2, '0') + ':' +
             String(s).padStart(2, '0');
    }
    function formatSpeed(bytesPerSec) {
      if (!bytesPerSec || bytesPerSec < 0) return '-';
      if (bytesPerSec < 1024) return bytesPerSec + ' B/s';
      if (bytesPerSec < 1024 * 1024) return (bytesPerSec / 1024).toFixed(2) + ' KB/s';
      return (bytesPerSec / 1024 / 1024).toFixed(2) + ' MB/s';
    }
    const ws = new WebSocket('ws://' + location.host);
    ws.onmessage = function(event) {
      const state = JSON.parse(event.data);
      // Top bar: total progress
      document.getElementById('totalProgressBar').style.width = (state.progressBar || 0) + '%';
      document.getElementById('totalProgressText').textContent = (state.progressBar || 0) + '%';
      document.getElementById('currentFileSpeed').textContent = formatSpeed(state.currentFileSpeed);
      document.getElementById('diskUsage').textContent = formatBytes(state.diskUsage || 0);
      document.getElementById('currentTask').textContent =
        (state.currentTasks && state.currentTasks.length && state.currentTasks.filter(Boolean).length
          ? state.currentTasks.filter(Boolean).join(', ')
          : state.currentTask || '-');
      document.getElementById('currentWorkers').textContent = state.currentWorkers || 0;
      document.getElementById('progress').textContent = state.progress + ' / ' + state.total;
      document.getElementById('timeSpent').textContent = formatTime(state.timeSpent);
      document.getElementById('eta').textContent = formatTime(state.eta);
      document.getElementById('estimatedSizeIncrease').textContent =
        (state.estimatedSizeIncreaseReady
          ? formatBytes(state.estimatedSizeIncrease || 0)
          : 'calculating...');
      document.getElementById('log').textContent = (state.log || []).join('\n');
    };
    document.getElementById('startBtn').onclick = function() {
      ws.send(JSON.stringify({ action: 'start' }));
    };
    document.getElementById('stopBtn').onclick = function() {
      ws.send(JSON.stringify({ action: 'stop' }));
    };
  </script>
</body>
</html>
