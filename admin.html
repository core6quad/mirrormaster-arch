<!DOCTYPE html>
<html>
<head>
  <title>MirrorMaster Admin</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .stat { margin-bottom: 1em; }
    .label { font-weight: bold; }
    #progressBarContainer { width: 100%; background: #eee; border-radius: 5px; height: 24px; margin-bottom: 1em; }
    #progressBar { height: 100%; background: #4caf50; width: 0%; border-radius: 5px; transition: width 0.2s; }
    #controls { margin-bottom: 1em; }
    button { margin-right: 1em; }
    #totalProgressBarContainer { width: 100%; background: #ddd; border-radius: 5px; height: 16px; margin-bottom: 1em; }
    #totalProgressBar { height: 100%; background: #2196f3; width: 0%; border-radius: 5px; transition: width 0.2s; }
  </style>
</head>
<body>
  <h1>MirrorMaster Admin</h1>
  <div id="controls">
    <button id="startBtn">Start Sync</button>
    <button id="stopBtn">Stop Sync</button>
  </div>
  <div id="totalProgressBarContainer">
    <div id="totalProgressBar"></div>
  </div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <div class="stat"><span class="label">Current Download Speed:</span> <span id="currentFileSpeed">-</span></div>
  <div class="stat"><span class="label">Disk Usage:</span> <span id="diskUsage">-</span></div>
  <div class="stat"><span class="label">Current Task:</span> <span id="currentTask">-</span></div>
  <div class="stat"><span class="label">Progress:</span> <span id="progress">-</span></div>
  <div class="stat"><span class="label">Progress Bar:</span> <span id="progressBarText">-</span></div>
  <div class="stat"><span class="label">Total Progress:</span> <span id="totalProgressText">-</span></div>
  <div class="stat"><span class="label">Time Spent:</span> <span id="timeSpent">-</span></div>
  <div class="stat"><span class="label">ETA:</span> <span id="eta">-</span></div>
  <div class="stat"><span class="label">Estimated Size Increase:</span> <span id="estimatedSizeIncrease">-</span></div>
  <script>
    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024, dm = 2, sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }
    function formatTime(seconds) {
      if (typeof seconds !== 'number' || isNaN(seconds) || seconds < 0) return '-';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return (h > 0 ? String(h).padStart(2, '0') + ':' : '') +
             String(m).padStart(2, '0') + ':' +
             String(s).padStart(2, '0');
    }
    function formatSpeed(bytesPerSec) {
      if (!bytesPerSec || bytesPerSec < 0) return '-';
      if (bytesPerSec < 1024) return bytesPerSec + ' B/s';
      if (bytesPerSec < 1024 * 1024) return (bytesPerSec / 1024).toFixed(2) + ' KB/s';
      return (bytesPerSec / 1024 / 1024).toFixed(2) + ' MB/s';
    }
    const ws = new WebSocket('ws://' + location.host);
    ws.onmessage = function(event) {
      const state = JSON.parse(event.data);
      // Top bar: total progress
      document.getElementById('totalProgressBar').style.width = (state.progressBar || 0) + '%';
      document.getElementById('totalProgressText').textContent = (state.progressBar || 0) + '%';
      // Bottom bar: current file
      document.getElementById('progressBar').style.width = (state.currentFileProgress || 0) + '%';
      document.getElementById('progressBarText').textContent = (state.currentFileProgress || 0) + '%';
      document.getElementById('currentFileSpeed').textContent = formatSpeed(state.currentFileSpeed);
      document.getElementById('diskUsage').textContent = formatBytes(state.diskUsage || 0);
      document.getElementById('currentTask').textContent = state.currentTask;
      document.getElementById('progress').textContent = state.progress + ' / ' + state.total;
      document.getElementById('timeSpent').textContent = formatTime(state.timeSpent);
      document.getElementById('eta').textContent = formatTime(state.eta);
      document.getElementById('estimatedSizeIncrease').textContent =
        (state.estimatedSizeIncreaseReady
          ? formatBytes(state.estimatedSizeIncrease || 0)
          : 'calculating...');
    };
    document.getElementById('startBtn').onclick = function() {
      ws.send(JSON.stringify({ action: 'start' }));
    };
    document.getElementById('stopBtn').onclick = function() {
      ws.send(JSON.stringify({ action: 'stop' }));
    };
  </script>
</body>
</html>
